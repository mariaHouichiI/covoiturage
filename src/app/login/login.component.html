  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form style="margin-left: 100px;" class="login100-form validate-form" [formGroup]="formGroup" (ngSubmit)="login()">
          <span class="login100-form-title">
            Welcome Back ! 
          </span>
  
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            
          
            <input class="input100" type="text" name="email" placeholder="Email" formControlName="email" class="form-control"   required [ngClass]="{ 'is-invalid':  formGroup.get('email')?.invalid && formGroup.get('email')?.touched}">
            <div *ngIf=" formGroup.controls['email']?.errors" class="invalid-feedback">Enter your email</div>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password" class="form-control" required [ngClass]="{ 'is-invalid':  formGroup.get('password')?.invalid && formGroup.get('password')?.touched}">
            <div *ngIf=" formGroup.controls['password']?.errors" class="invalid-feedback">Enter your password</div>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock input-icon" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn" >
              Login
            </button>
          </div>
  
          <div style="text-align:right;" class="text-center p-t-12">
            <a style="margin-right:50px; cursor: pointer;" class="txt1" (click)="signup()" >
              Create an account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
                    
            
           
            <span style=" cursor: pointer;" class="txt1" (click)="reset()" >
              Forgot &nbsp;
            </span>
            <a style=" cursor: pointer;"class="txt2" (click)="reset()">
              Password?
            </a>
          </div>
        </form>
       
      </div>
    </div>
  </div>
